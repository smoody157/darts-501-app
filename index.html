<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>01 OUT TRAINER</title>
<style>
:root {
  --bg-deep: #00040a;
  --cobalt-glow: #0a63ff;
  --text-main: #eef2f7;
  --text-dim: rgba(238, 242, 247, 0.5);
}

* { box-sizing: border-box; }
body { 
  margin: 0; background: var(--bg-deep); color: var(--text-main); 
  font-family: -apple-system, system-ui, sans-serif; font-weight: 800;
  overflow: hidden; /* Prevents scrolling */
}

.wrap { 
  display: flex; flex-direction: column; height: 100vh; 
  max-width: 1200px; margin: 0 auto; padding: 15px; 
}

/* Header */
.header {
  padding: 15px; border-radius: 20px; 
  background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
  border: 1px solid #333; text-align: center; margin-bottom: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.8);
}
.title { margin: 0; font-size: 28px; letter-spacing: 3px; text-shadow: 0 0 15px var(--cobalt-glow); }

/* Horizontal Layout */
.main-layout { 
  display: grid; grid-template-columns: 320px 1fr; gap: 15px; flex-grow: 1; 
}

.card { 
  display: flex; flex-direction: column; justify-content: space-between;
  padding: 20px; border-radius: 24px; background: rgba(0, 80, 255, 0.08); 
  backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); 
}

.box { 
  text-align: center; border-radius: 15px; padding: 12px; margin-bottom: 10px; 
  background: rgba(0, 0, 0, 0.6); border: 1px solid #222; 
}

input.score, .bigNumber { 
  width: 100%; font-size: 50px; background: transparent; border: none; 
  color: #fff; text-align: center; font-weight: 900; outline: none; 
  text-shadow: 0 0 15px var(--cobalt-glow); 
}

/* Buttons */
.btnRow { display: flex; gap: 10px; justify-content: center; }
button.btn { 
  padding: 12px 20px; border-radius: 10px; border: 1px solid #444; 
  background: linear-gradient(180deg, #2a2a2a 0%, #000 100%); 
  color: #fff; font-weight: 700; cursor: pointer;
}
button.btn.primary { border-color: var(--cobalt-glow); background: linear-gradient(180deg, #004ecc 0%, #000 100%); }

/* Side-by-Side Glass Ovals */
.flights { display: flex; gap: 10px; height: 100%; }
.flight {
  flex: 1; border-radius: 40px; padding: 20px 5px; 
  background: linear-gradient(145deg, rgba(255,255,255,0.05), transparent);
  border: 1px solid rgba(255,255,255,0.1); text-align: center; 
  display: flex; flex-direction: column; justify-content: center;
  box-shadow: 0 0 20px rgba(10, 99, 255, 0.1);
}

.shot {
  font-size: 55px; font-weight: 900; color: #fff; margin: 10px auto; 
  width: 110px; height: 110px; display: flex; align-items: center; justify-content: center;
  border-radius: 50%; background: #000; border: 2px solid #333;
  box-shadow: 0 0 25px rgba(10, 99, 255, 0.3), inset 0 5px 10px rgba(255,255,255,0.1);
  text-shadow: 0 0 15px var(--cobalt-glow);
}

.leave { font-size: 40px; color: var(--cobalt-glow); font-weight: 900; }
.label { font-size: 11px; color: var(--text-dim); text-transform: uppercase; }

/* Footer */
.footer { padding: 10px; text-align: center; border-top: 1px solid #222; }
.footer-text { font-size: 12px; color: var(--text-dim); line-height: 1.4; }
</style>
</head>
<body>

<div class="wrap">
  <div class="header">
    <h1 class="title">01 OUT TRAINER</h1>
  </div>

  <div class="main-layout">
    <div class="card">
      <div class="box">
        <div class="label">Target Score</div>
        <input id="startScore" class="score" type="number" value="701" />
        <div class="btnRow">
          <button class="btn" onclick="playClick();resetTo(501)">501</button>
          <button class="btn" onclick="playClick();resetTo(701)">701</button>
        </div>
      </div>
      <div class="box">
        <div class="label">Score Hit</div>
        <form onsubmit="event.preventDefault(); playClick(); enterScore();">
          <input id="hit" class="score" type="number" placeholder="0" inputmode="numeric" />
          <button class="btn primary" style="width:100%; margin-top:10px;" type="submit">ENTER</button>
        </form>
      </div>
      <div class="box" style="margin-bottom:0;">
        <div class="label">Balance</div>
        <div class="bigNumber" id="left">701</div>
      </div>
    </div>

    <div class="card">
      <div class="flights">
        <div class="flight">
          <div class="label">DART 1</div>
          <div class="shot" id="d1">T20</div>
          <div class="label">LEAVE</div>
          <div class="leave" id="l1">641</div>
        </div>
        <div class="flight">
          <div class="label">DART 2</div>
          <div class="shot" id="d2">T20</div>
          <div class="label">LEAVE</div>
          <div class="leave" id="l2">581</div>
        </div>
        <div class="flight">
          <div class="label">DART 3</div>
          <div class="shot" id="d3">T20</div>
          <div class="label">LEAVE</div>
          <div class="leave" id="l3">521</div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-text">
      01 Out Trainer is an official Dart Room online training tool. All rights reserved &copy;<br>
      Steveâ€™s Graphic Designs. &bull; Build v57_2026-02-14
    </div>
  </div>
</div>

<script>
let remaining = 701;
const $ = (id) => document.getElementById(id);

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playClick() {
  if (audioCtx.state === 'suspended') audioCtx.resume();
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'sine';
  osc.frequency.setValueAtTime(120, audioCtx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.08);
  gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.08);
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.08);
}

function resetTo(val) {
  remaining = val;
  $('left').textContent = remaining;
  updateSuggestions();
}

function enterScore() {
  const hit = parseInt($('hit').value) || 0;
  if (remaining - hit >= 0 && remaining - hit !== 1) {
    remaining -= hit;
    $('left').textContent = remaining;
    updateSuggestions();
  }
  $('hit').value = '';
}

function updateSuggestions() {
  $('l1').textContent = remaining - 60;
  $('l2').textContent = remaining - 120;
  $('l3').textContent = remaining - 180;
}
</script>
</body>
</html>
