<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>01 OUT TRAINER</title>
<style>
:root {
  --bg-deep: #00040a;
  --cobalt-glow: #0a63ff;
  --text-main: #eef2f7;
  --text-dim: rgba(238, 242, 247, 0.5);
  --chrome-border: #444;
}

* { box-sizing: border-box; }
body { 
  margin: 0; background: var(--bg-deep); color: var(--text-main); 
  font-family: -apple-system, system-ui, sans-serif; font-weight: 800;
  height: 100vh; overflow: hidden; display: flex; flex-direction: column;
}

/* Updated 01 OUT TRAINER Header */
.header {
  padding: 15px; background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
  border-bottom: 2px solid #333; text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.8);
}
.title { margin: 0; font-size: 32px; letter-spacing: 4px; text-shadow: 0 0 20px var(--cobalt-glow); }

/* Main Screen - Side by Side */
.main-layout { 
  display: grid; grid-template-columns: 350px 1fr; gap: 20px; flex: 1; padding: 20px; align-items: stretch;
}

.left-panel { display: flex; flex-direction: column; gap: 15px; }

.box { 
  flex: 1; text-align: center; border-radius: 20px; padding: 15px; 
  background: rgba(0, 0, 0, 0.6); border: 2px solid #222; 
  display: flex; flex-direction: column; justify-content: center;
  box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
}

input.score, .bigNumber { 
  width: 100%; font-size: 70px; background: transparent; border: none; 
  color: #fff; text-align: center; font-weight: 900; outline: none; 
  text-shadow: 0 0 20px var(--cobalt-glow); 
}

/* Chrome Buttons with Click Sound Trigger */
.btnRow { display: flex; gap: 10px; justify-content: center; margin-top: 10px; }
button.btn { 
  flex: 1; padding: 15px; border-radius: 12px; border: 1px solid var(--chrome-border); 
  background: linear-gradient(180deg, #333 0%, #000 100%); 
  color: #fff; font-weight: 700; cursor: pointer; text-transform: uppercase;
}
button.btn:active { background: #444; transform: translateY(2px); }
button.btn.primary { border-color: var(--cobalt-glow); background: linear-gradient(180deg, #004ecc 0%, #000 100%); }

/* Oval Glass Number Housings - Side by Side */
.right-panel {
  display: flex; gap: 15px; background: rgba(0, 80, 255, 0.05); 
  padding: 20px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.05);
}

.flight {
  flex: 1; border-radius: 60px; padding: 20px 10px; 
  background: linear-gradient(145deg, rgba(255,255,255,0.05), transparent);
  border: 1px solid rgba(255,255,255,0.1); text-align: center; 
  display: flex; flex-direction: column; justify-content: space-around;
  box-shadow: 0 0 40px rgba(10, 99, 255, 0.1), inset 0 0 20px rgba(255,255,255,0.02);
}

.shot {
  font-size: 85px; font-weight: 900; color: #fff; margin: 0 auto; 
  width: 180px; height: 180px; display: flex; align-items: center; justify-content: center;
  border-radius: 50%; background: #000; border: 3px solid #333;
  box-shadow: 0 0 35px rgba(10, 99, 255, 0.5), inset 0 10px 20px rgba(255,255,255,0.1);
  text-shadow: 0 0 25px var(--cobalt-glow);
}

.leave { font-size: 55px; color: var(--cobalt-glow); font-weight: 900; }
.label { font-size: 14px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; }

/* Footer */
.footer { padding: 15px; text-align: center; border-top: 1px solid #222; background: #000; }
.footer-text { font-size: 14px; color: var(--text-dim); line-height: 1.6; }
</style>
</head>
<body>

<div class="header">
  <h1 class="title">01 OUT TRAINER</h1>
</div>

<div class="main-layout">
  <div class="left-panel">
    <div class="box">
      <div class="label">Target</div>
      <input id="startScore" class="score" type="number" value="701" />
      <div class="btnRow">
        <button class="btn" onclick="playClick();resetTo(501)">501</button>
        <button class="btn" onclick="playClick();resetTo(701)">701</button>
      </div>
    </div>
    <div class="box">
      <div class="label">Hit</div>
      <form onsubmit="event.preventDefault(); playClick(); enterScore();">
        <input id="hit" class="score" type="number" placeholder="0" inputmode="numeric" />
        <div class="btnRow">
          <button class="btn primary" type="submit">ENTER</button>
          <button class="btn" onclick="playClick();$('hit').value=''">CLR</button>
        </div>
      </form>
    </div>
    <div class="box">
      <div class="label">Balance</div>
      <div class="bigNumber" id="left">701</div>
    </div>
  </div>

  <div class="right-panel">
    <div class="flight">
      <div class="label">DART 1</div>
      <div class="shot" id="d1">T20</div>
      <div class="label">LEAVE</div>
      <div class="leave" id="l1">641</div>
    </div>
    <div class="flight">
      <div class="label">DART 2</div>
      <div class="shot" id="d2">T20</div>
      <div class="label">LEAVE</div>
      <div class="leave" id="l2">581</div>
    </div>
    <div class="flight">
      <div class="label">DART 3</div>
      <div class="shot" id="d3">D20</div>
      <div class="label">LEAVE</div>
      <div class="leave" id="l3">541</div>
    </div>
  </div>
</div>

<div class="footer">
  <div class="footer-text">
    01 Out Trainer is an official Dart Room online training tool. All rights reserved &copy;<br>
    Steveâ€™s Graphic Designs. &bull; Build v57_2026-02-14
  </div>
</div>

<script>
let remaining = 701;
const $ = (id) => document.getElementById(id);

// Button Click Sound Logic
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playClick() {
  if (audioCtx.state === 'suspended') audioCtx.resume();
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'sine';
  osc.frequency.setValueAtTime(120, audioCtx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
  gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.1);
}

function resetTo(val) {
  remaining = val;
  $('left').textContent = remaining;
  updateSuggestions();
}

function enterScore() {
  const hit = parseInt($('hit').value) || 0;
  if (remaining - hit >= 0 && remaining - hit !== 1) {
    remaining -= hit;
    $('left').textContent = remaining;
    updateSuggestions();
  }
  $('hit').value = '';
}

function updateSuggestions() {
  $('l1').textContent = remaining - 60;
  $('l2').textContent = remaining - 120;
  $('l3').textContent = remaining - 180;
}
</script>
</body>
</html>
