<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>01 OUT TRAINER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@900&family=Rajdhani:wght@700&display=swap');

        :root {
            --cobalt: #0a63ff;
            --cyan: #00f2ff;
            --pink: #ff007a;
            --bg: #010204;
            --glass: rgba(15, 20, 30, 0.95);
        }

        /* STAGNANT LANDSCAPE LOCK */
        @media screen and (orientation: portrait) {
            body { background: #000 !important; }
            .master-app { display: none !important; }
            .portrait-blocker {
                display: flex !important;
                position: fixed;
                inset: 0;
                background: #000;
                color: var(--cyan);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 99999;
                font-size: 2.5rem;
                text-align: center;
                font-weight: 900;
            }
        }

        .portrait-blocker { display: none; }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: 900 !important;
            font-family: 'Exo 2', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at 50% 50%, #0a1a33 0%, #000 100%);
        }

        .master-app {
            width: 98vw;
            height: 96vh;
            background: var(--glass);
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            padding: 2vh;
            backdrop-filter: blur(60px);
        }

        .header {
            flex: 0 0 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 5vh;
            letter-spacing: 1.5vw;
            text-shadow: 0 0 30px var(--cobalt);
            color: #fff;
        }

        .main-stage {
            flex: 1;
            display: flex;
            gap: 2vw;
            padding: 2vh 1vw;
        }

        .terminal {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 3vh;
        }

        .module-card {
            flex: 1;
            background: linear-gradient(145deg, #0d1117, #000);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .label {
            font-family: 'Rajdhani', sans-serif;
            color: var(--cyan);
            letter-spacing: 5px;
            font-size: 1.2rem;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .score-hero {
            font-size: 11vh;
            text-shadow: 0 0 50px var(--cobalt);
            color: #fff;
        }

        .btn-row {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .btn-small {
            background: #111;
            border: 2px solid var(--cobalt);
            color: #fff;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1rem;
        }

        .btn-small:active { transform: scale(0.9); background: var(--cobalt); }

        .input-hit {
            width: 85%;
            background: #000;
            border: 3px solid var(--cobalt);
            border-radius: 15px;
            font-size: 6vh;
            color: #fff;
            text-align: center;
            margin: 15px 0;
            outline: none;
        }

        .btn-apply {
            width: 85%;
            padding: 2.5vh;
            background: linear-gradient(to bottom, var(--cyan), #000);
            border: none;
            border-radius: 15px;
            color: #fff;
            font-size: 2.5vh;
            cursor: pointer;
            letter-spacing: 2px;
        }

        .data-grid {
            flex: 1.8;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5vw;
        }

        .crystal-housing {
            background: linear-gradient(160deg, rgba(255,255,255,0.08) 0%, #000 100%);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 4vh 0;
        }

        .orb-display {
            width: 14vh;
            height: 14vh;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #222, #000);
            border: 5px solid #111;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4vh;
            box-shadow: 0 0 40px var(--cobalt);
            color: #fff;
        }

        .rem-digit {
            font-size: 7vh;
            color: var(--pink);
            text-shadow: 0 0 30px var(--pink);
        }
    </style>
</head>
<body>

    <div class="portrait-blocker">ROTATE TO LANDSCAPE</div>

    <div class="master-app">
        <header class="header"><h1>01 OUT TRAINER</h1></header>
        <div class="main-stage">
            <div class="terminal">
                <div class="module-card">
                    <div class="label">REMAINING</div>
                    <div class="score-hero" id="bal">501</div>
                    <div class="btn-row">
                        <button class="btn-small" onclick="playSound('click'); reset(301)">301</button>
                        <button class="btn-small" onclick="playSound('click'); reset(501)">501</button>
                        <button class="btn-small" onclick="playSound('click'); reset(701)">701</button>
                    </div>
                </div>
                <div class="module-card">
                    <div class="label">ENTER HIT</div>
                    <input type="number" id="hit" class="input-hit" inputmode="numeric">
                    <button class="btn-apply" onclick="processHit()">APPLY TURN</button>
                </div>
            </div>

            <div class="data-grid">
                <div class="crystal-housing">
                    <div class="label">DART 1</div>
                    <div class="orb-display" id="s1">T20</div>
                    <div style="text-align:center">
                        <div class="label">REMAINING</div>
                        <div class="rem-digit" id="r1">441</div>
                    </div>
                </div>
                <div class="crystal-housing">
                    <div class="label">DART 2</div>
                    <div class="orb-display" id="s2">T20</div>
                    <div style="text-align:center">
                        <div class="label">REMAINING</div>
                        <div class="rem-digit" id="r2">381</div>
                    </div>
                </div>
                <div class="crystal-housing">
                    <div class="label">DART 3</div>
                    <div class="orb-display" id="s3">T20</div>
                    <div style="text-align:center">
                        <div class="label">REMAINING</div>
                        <div class="rem-digit" id="r3">321</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let score = 501;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Audio System
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            if(type === 'click') {
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else {
                osc.frequency.setValueAtTime(440, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(110, audioCtx.currentTime + 0.2);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start(); osc.stop(audioCtx.currentTime + 0.2);
            }
        }

        // Integrated Math from Spreadsheet (Logic-based fallback for space)
        function getSequence(val) {
            // Simplified logic representing the core 'SUGGESTED501OUTS' patterns
            const res = [];
            let temp = val;
            
            for(let i=0; i<3; i++) {
                let s = "";
                let left = 0;

                if (temp >= 100) { s = "T20"; left = temp - 60; }
                else if (temp > 60) { s = "T20"; left = temp - 60; }
                else if (temp === 60) { s = "D20"; left = 20; }
                else if (temp === 50) { s = "DBULL"; left = 0; }
                else if (temp <= 40 && temp % 2 === 0) { s = "D" + (temp/2); left = 0; }
                else {
                    // Out-shot table logic
                    if (temp === 59) { s = "S19"; left = 40; }
                    else if (temp === 41) { s = "S1"; left = 40; }
                    else { s = "S1"; left = temp - 1; }
                }
                
                res.push({ shot: s, rem: left < 0 ? "BUST" : left });
                temp = left;
            }
            return res;
        }

        function reset(n) {
            score = n;
            syncUI();
        }

        function processHit() {
            playSound('hit');
            const hInput = document.getElementById('hit');
            const h = parseInt(hInput.value) || 0;
            if (score - h >= 0 && score - h !== 1) {
                score -= h;
                syncUI();
            } else {
                // Flash pink for bust/illegal
                document.getElementById('bal').style.color = 'var(--pink)';
                setTimeout(() => document.getElementById('bal').style.color = '#fff', 300);
            }
            hInput.value = '';
            hInput.focus();
        }

        function syncUI() {
            document.getElementById('bal').textContent = score;
            const seq = getSequence(score);
            
            document.getElementById('s1').textContent = seq[0].shot;
            document.getElementById('r1').textContent = seq[0].rem;
            
            document.getElementById('s2').textContent = seq[1].shot;
            document.getElementById('r2').textContent = seq[1].rem;
            
            document.getElementById('s3').textContent = seq[2].shot;
            document.getElementById('r3').textContent = seq[2].rem;
        }

        // Lock enforcement on click
        window.addEventListener("click", () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().then(() => {
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock("landscape").catch(e => {});
                    }
                });
            }
        }, { once: true });

        syncUI();
    </script>
</body>
</html>
