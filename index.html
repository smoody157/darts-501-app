<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Dart Room</title>

<style>

:root{
  --blue:#0b5cff;
  --blueGlow:#1e7bff;
  --panel:#0e1118;
  --panelSoft:#141925;
  --text:#f5f8ff;
  --muted:#9aa3b5;
  --border:rgba(30,123,255,.35);
  --shadow:0 18px 40px rgba(0,0,0,.6);
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#05070c;
  color:var(--text);
  font-weight:bold;
}

/* ===== HEADER ===== */

.header{
  padding:18px;
  border-bottom:1px solid rgba(255,255,255,.08);
  background:linear-gradient(180deg,#0b0f18,#05070c);
}

.title{
  font-size:32px;
  letter-spacing:1px;
  text-shadow:0 0 18px rgba(30,123,255,.35);
}

/* ===== LAYOUT ===== */

.wrap{
  max-width:900px;
  margin:auto;
  padding:16px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

@media(max-width:850px){
  .grid{grid-template-columns:1fr;}
}

/* ===== PANELS ===== */

.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  box-shadow:var(--shadow);
}

.label{
  font-size:12px;
  color:var(--muted);
  margin-bottom:6px;
  letter-spacing:1px;
}

.big{
  font-size:54px;
  text-align:center;
  color:var(--blueGlow);
  text-shadow:0 0 20px rgba(30,123,255,.3);
}

input{
  width:100%;
  font-size:54px;
  text-align:center;
  border:none;
  background:none;
  color:var(--blueGlow);
  outline:none;
}

button{
  margin-top:12px;
  padding:12px 18px;
  border:none;
  border-radius:10px;
  background:var(--blue);
  color:white;
  font-size:16px;
  font-weight:bold;
}

/* ===== FLIGHTS ===== */

.flights{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}

.flight{
  background:var(--panelSoft);
  border:1px solid var(--border);
  border-radius:20px;
  padding:18px 12px;
  text-align:center;
}

.dartLabel{
  font-size:24px;
  margin-bottom:10px;
}

.shot{
  background:white;
  color:black;
  border-radius:12px;
  padding:12px;
  font-size:48px;
  margin-bottom:12px;
}

.leave{
  font-size:36px;
  color:var(--blueGlow);
}

</style>
</head>

<body>

<div class="header">
  <div class="title">THE DART ROOM</div>
</div>

<div class="wrap">

  <div class="grid">

    <div class="panel">
      <div class="label">STARTING SCORE</div>
      <input id="startScore" value="501" type="number">
      <button onclick="set501()">SET 501</button>
      <button onclick="set701()">SET 701</button>
    </div>

    <div class="panel">
      <div class="label">ENTER SCORE</div>
      <input id="scoreInput" type="number">
      <button onclick="enterScore()">ENTER ✓</button>
    </div>

    <div class="panel">
      <div class="label">WHAT YOU HAVE LEFT</div>
      <div class="big" id="remaining">—</div>
    </div>

  </div>

  <div style="height:20px"></div>

  <div class="flights">

    <div class="flight">
      <div class="dartLabel">DART 1</div>
      <div class="shot" id="d1">—</div>
      <div class="leave" id="l1">—</div>
    </div>

    <div class="flight">
      <div class="dartLabel">DART 2</div>
      <div class="shot" id="d2">—</div>
      <div class="leave" id="l2">—</div>
    </div>

    <div class="flight">
      <div class="dartLabel">DART 3</div>
      <div class="shot" id="d3">—</div>
      <div class="leave" id="l3">—</div>
    </div>

  </div>

</div>

<script>

function set501(){
  document.getElementById("startScore").value=501;
}

function set701(){
  document.getElementById("startScore").value=701;
}

function enterScore(){

  let start=parseInt(document.getElementById("startScore").value);
  let hit=parseInt(document.getElementById("scoreInput").value);

  if(isNaN(start)||isNaN(hit)) return;

  let left=start-hit;

  if(left<0) return;

  document.getElementById("remaining").innerText=left;

  document.getElementById("scoreInput").value="";

  // Simple dart suggestions
  let d1="T20";
  let l1=Math.max(left-60,0);

  let d2="T20";
  let l2=Math.max(l1-60,0);

  let d3="T20";
  let l3=Math.max(l2-60,0);

  document.getElementById("d1").innerText=d1;
  document.getElementById("l1").innerText=l1;

  document.getElementById("d2").innerText=d2;
  document.getElementById("l2").innerText=l2;

  document.getElementById("d3").innerText=d3;
  document.getElementById("l3").innerText=l3;
}

</script>

</body>
</html>
