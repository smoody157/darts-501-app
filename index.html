<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>01 OUT TRAINER</title>
<style>
:root {
  --bg: #00040a;
  --cobalt: #0a63ff;
  --chrome: linear-gradient(145deg, #444, #000, #222);
  --glass: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(0,80,255,0.05));
}

* { box-sizing: border-box; }
body { 
  margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; 
  height: 100vh; overflow: hidden; display: flex; flex-direction: column;
}

/* Header - 01 OUT TRAINER */
.header {
  padding: 10px; background: #000; border-bottom: 2px solid #222;
  text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.8);
}
.header h1 { margin: 0; font-size: 28px; color: var(--cobalt); text-shadow: 0 0 15px var(--cobalt); letter-spacing: 2px; }

/* 3D Main Layout */
.main {
  display: flex; flex: 1; padding: 15px; gap: 20px; align-items: center; justify-content: center;
}

.left-panel { width: 300px; display: flex; flex-direction: column; gap: 15px; }

/* 3D Glass Boxes */
.box {
  background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
  border-radius: 20px; padding: 15px; text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 15px rgba(10, 99, 255, 0.1);
}

.big-num { font-size: 60px; font-weight: 900; text-shadow: 0 0 20px var(--cobalt); margin: 10px 0; }

/* 3D Buttons */
button {
  width: 100%; padding: 12px; margin-top: 5px; border-radius: 10px; border: 1px solid #444;
  background: var(--chrome); color: #fff; font-weight: bold; cursor: pointer;
  box-shadow: 0 4px #000; transition: 0.1s;
}
button:active { transform: translateY(3px); box-shadow: 0 1px #000; }
button.primary { border-color: var(--cobalt); background: linear-gradient(180deg, #004ecc, #000); }

/* The 3 Darts - SIDE BY SIDE OVAL GLASS */
.right-panel { display: flex; gap: 15px; flex: 1; height: 80%; }

.flight-oval {
  flex: 1; border-radius: 100px; border: 2px solid rgba(255,255,255,0.1);
  background: var(--glass); display: flex; flex-direction: column; 
  align-items: center; justify-content: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.7), inset 0 0 30px rgba(10,99,255,0.2);
  position: relative;
}

.shot-circle {
  width: 140px; height: 140px; border-radius: 50%; background: #000;
  border: 3px solid #333; display: flex; align-items: center; justify-content: center;
  font-size: 60px; font-weight: 900; color: #fff;
  box-shadow: 0 0 40px var(--cobalt), inset 0 10px 20px rgba(255,255,255,0.1);
  text-shadow: 0 0 20px var(--cobalt);
}

.leave-val { font-size: 40px; color: var(--cobalt); font-weight: 900; margin-top: 10px; }
.label { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px; }

/* Footer - From Image */
.footer {
  padding: 15px; background: #000; border-top: 1px solid #222; text-align: center;
}
.footer-text { font-size: 12px; color: #555; line-height: 1.5; }
</style>
</head>
<body>

<div class="header">
  <h1>01 OUT TRAINER</h1>
</div>

<div class="main">
  <div class="left-panel">
    <div class="box">
      <div class="label">Target</div>
      <div class="big-num" id="left">701</div>
      <div style="display:flex; gap:5px;">
        <button onclick="playClick();resetTo(501)">501</button>
        <button onclick="playClick();resetTo(701)">701</button>
      </div>
    </div>
    <div class="box">
      <div class="label">Hit</div>
      <input type="number" id="hit" style="width:100%; background:transparent; border:none; color:#fff; font-size:40px; text-align:center; outline:none;" placeholder="0">
      <button class="primary" onclick="playClick();enterScore()">ENTER</button>
    </div>
  </div>

  <div class="right-panel">
    <div class="flight-oval">
      <div class="label">Dart 1</div>
      <div class="shot-circle" id="d1">T20</div>
      <div class="label">Leave</div>
      <div class="leave-val" id="l1">641</div>
    </div>
    <div class="flight-oval">
      <div class="label">Dart 2</div>
      <div class="shot-circle" id="d2">T20</div>
      <div class="label">Leave</div>
      <div class="leave-val" id="l2">581</div>
    </div>
    <div class="flight-oval">
      <div class="label">Dart 3</div>
      <div class="shot-circle" id="d3">D20</div>
      <div class="label">Leave</div>
      <div class="leave-val" id="l3">541</div>
    </div>
  </div>
</div>

<div class="footer">
  <div class="footer-text">
    01 Out Trainer is an official Dart Room online training tool. All rights reserved &copy;<br>
    Steve’s Graphic Designs. • Build v57_2026-02-14
  </div>
</div>

<script>
let remaining = 701;
const $ = (id) => document.getElementById(id);
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playClick() {
  if (audioCtx.state === 'suspended') audioCtx.resume();
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.frequency.setValueAtTime(150, audioCtx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
  gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
  osc.connect(gain); gain.connect(audioCtx.destination);
  osc.start(); osc.stop(audioCtx.currentTime + 0.1);
}

function resetTo(val) {
  remaining = val;
  $('left').textContent = remaining;
  updateSuggestions();
}

function enterScore() {
  const val = parseInt($('hit').value) || 0;
  if (remaining - val >= 0 && remaining - val !== 1) {
    remaining -= val;
    $('left').textContent = remaining;
    updateSuggestions();
  }
  $('hit').value = '';
}

function updateSuggestions() {
  $('l1').textContent = remaining - 60;
  $('l2').textContent = remaining - 120;
  $('l3').textContent = remaining - 180;
}
</script>
</body>
</html>
