<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
<title>01 OUT TRAINER - STEVE'S ELITE EDITION</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');

:root {
  --bg: #010206;
  --cobalt: #0a63ff;
  --cyan: #00f2ff;
  --hot-pink: #ff007a;
  --glass-stroke: rgba(255,255,255,0.2);
  --glass-fill: rgba(255,255,255,0.03);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body { 
  margin: 0; padding: 0; background: var(--bg); color: #fff;
  font-family: 'Orbitron', sans-serif; height: 100vh; width: 100vw; overflow: hidden;
  background-image: 
    radial-gradient(at 0% 0%, rgba(10, 99, 255, 0.15) 0px, transparent 50%),
    radial-gradient(at 100% 100%, rgba(255, 0, 122, 0.1) 0px, transparent 50%);
}

#landscape-lock {
  display: none; position: fixed; inset: 0; background: #000; z-index: 9999;
  flex-direction: column; align-items: center; justify-content: center; text-align: center;
}
@media (orientation: portrait) { #landscape-lock { display: flex; } .app-container { display: none; } }

.app-container { display: flex; flex-direction: column; height: 100vh; padding: 2vh; }

/* Header with Heavy Neon Glow */
.header-ui {
  height: 12vh; display: flex; align-items: center; justify-content: center;
  border: 1px solid var(--glass-stroke); border-radius: 20px;
  background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 100%);
  box-shadow: 0 0 30px rgba(0,0,0,0.5), 0 0 15px rgba(10,99,255,0.3);
  margin-bottom: 2vh;
}
.header-ui h1 { 
  margin: 0; font-size: 5vh; letter-spacing: 15px; font-weight: 900;
  color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px var(--cobalt), 0 0 40px var(--cobalt);
}

/* 3D Glass Dashboard */
.main-stage { flex: 1; display: flex; gap: 2vw; }

.left-panel { width: 340px; display: flex; flex-direction: column; gap: 2vh; }

.glass-card {
  flex: 1; position: relative; border-radius: 30px;
  background: var(--glass-fill); backdrop-filter: blur(20px);
  border-top: 1px solid rgba(255,255,255,0.3);
  border-left: 1px solid rgba(255,255,255,0.1);
  box-shadow: 20px 20px 50px rgba(0,0,0,0.5), inset 5px 5px 15px rgba(255,255,255,0.05);
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  overflow: hidden;
}

.label-text { font-family: 'Rajdhani'; font-size: 1.8vh; color: var(--cyan); letter-spacing: 5px; text-transform: uppercase; margin-bottom: 1vh; text-shadow: 0 0 10px var(--cyan); }
.score-main { font-size: 10vh; font-weight: 900; color: #fff; text-shadow: 0 0 30px var(--cobalt); line-height: 1; }

input.neon-input {
  width: 80%; background: rgba(0,0,0,0.6); border: 2px solid var(--cobalt); 
  border-radius: 15px; font-size: 5vh; color: #fff; text-align: center;
  font-family: 'Orbitron'; outline: none; box-shadow: 0 0 15px rgba(10,99,255,0.4);
}

.btn-container { display: flex; gap: 10px; width: 80%; margin-top: 10px; }
.btn-action {
  flex: 1; padding: 1.5vh; border-radius: 12px; border: 1px solid var(--glass-stroke);
  background: linear-gradient(145deg, #111, #000); color: #fff; font-weight: 900;
  cursor: pointer; transition: 0.2s; font-family: 'Rajdhani'; font-size: 2vh; letter-spacing: 2px;
}
.btn-apply { border-color: var(--cyan); box-shadow: 0 0 15px rgba(0,242,255,0.3); width: 80%; margin-top: 10px; }
.btn-action:active { transform: scale(0.95); box-shadow: 0 0 25px var(--hot-pink); border-color: var(--hot-pink); }

/* The Crystal Ovals */
.right-stage { flex: 1; display: flex; gap: 1.5vw; }
.crystal-housing {
  flex: 1; border-radius: 200px;
  background: linear-gradient(160deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.01) 50%, rgba(0,0,0,0.4) 100%);
  border: 1px solid var(--glass-stroke);
  display: flex; flex-direction: column; align-items: center; justify-content: space-evenly;
  box-shadow: 10px 10px 30px rgba(0,0,0,0.8), inset 0 0 20px rgba(10,99,255,0.1);
}

.crystal-orb {
  width: 12vw; height: 12vw; border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #333 0%, #000 70%);
  border: 5px solid #000;
  display: flex; align-items: center; justify-content: center;
  font-size: 4vw; font-weight: 900; position: relative;
  box-shadow: 0 0 50px rgba(10,99,255,0.6), inset 0 10px 20px rgba(255,255,255,0.2);
}
.crystal-orb::after {
  content: ''; position: absolute; top: 15%; left: 15%; width: 30%; height: 20%;
  background: rgba(255,255,255,0.2); border-radius: 50%; filter: blur(5px);
}

.leave-text { font-size: 5vw; font-weight: 900; color: var(--hot-pink); text-shadow: 0 0 20px var(--hot-pink); }

.footer { height: 6vh; display: flex; align-items: center; justify-content: center; font-size: 1.2vh; color: #444; letter-spacing: 4px; }
</style>
</head>
<body>

<div id="landscape-lock">
  <h1 style="color:var(--hot-pink); text-shadow: 0 0 20px var(--hot-pink);">LANDSCAPE MODE ONLY</h1>
  <p>STEVE'S GRAPHIC DESIGNS ELITE HUD</p>
</div>

<div class="app-container">
  <div class="header-ui"><h1>01 OUT TRAINER</h1></div>
  
  <div class="main-stage">
    <div class="left-panel">
      <div class="glass-card">
        <div class="label-text">Score Remaining</div>
        <div class="score-main" id="bal">701</div>
        <div class="btn-container">
          <button class="btn-action" onclick="playClick();resetTo(501)">501</button>
          <button class="btn-action" onclick="playClick();resetTo(701)">701</button>
        </div>
      </div>
      <div class="glass-card">
        <div class="label-text">Enter Hit</div>
        <input type="number" id="hit" class="neon-input" inputmode="numeric" placeholder="000">
        <button class="btn-action btn-apply" onclick="playClick();enterScore()">APPLY TURN</button>
      </div>
    </div>

    <div class="right-stage">
      <div class="crystal-housing">
        <div class="label-text">Dart 1</div>
        <div class="crystal-orb">T20</div>
        <div class="leave-text" id="l1">641</div>
      </div>
      <div class="crystal-housing">
        <div class="label-text">Dart 2</div>
        <div class="crystal-orb">T20</div>
        <div class="leave-text" id="l2">581</div>
      </div>
      <div class="crystal-housing">
        <div class="label-text">Dart 3</div>
        <div class="crystal-orb">D20</div>
        <div class="leave-text" id="l3">541</div>
      </div>
    </div>
  </div>
  
  <div class="footer">ENGINE: RLHF-ALAN-V8 // STEVE_EDITION // HIGH_FIDELITY_LOCKED</div>
</div>

<script>
let rem = 701;
const $ = (id) => document.getElementById(id);
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playClick() {
  if (audioCtx.state === 'suspended') audioCtx.resume();
  const osc = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  osc.frequency.setValueAtTime(200, audioCtx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(1, audioCtx.currentTime + 0.1);
  g.gain.setValueAtTime(0.1, audioCtx.currentTime);
  osc.connect(g); g.connect(audioCtx.destination);
  osc.start(); osc.stop(audioCtx.currentTime + 0.1);
}

function resetTo(v) { rem = v; $('bal').textContent = rem; update(); }

function enterScore() {
  const v = parseInt($('hit').value) || 0;
  // STATIC MATH PROTECTION
  if (rem - v >= 0 && rem - v !== 1) { 
    rem -= v; 
    $('bal').textContent = rem; 
    update(); 
  } else {
    $('bal').style.textShadow = "0 0 30px #ff007a";
    setTimeout(() => { $('bal').style.textShadow = "0 0 30px var(--cobalt)"; }, 400);
  }
  $('hit').value = '';
  $('hit').focus();
}

function update() {
  // STEVE'S SPECIFIC MATH: DO NOT MODIFY
  $('l1').textContent = rem - 60;
  $('l2').textContent = rem - 120;
  $('l3').textContent = rem - 180;
}
update();
</script>
</body>
</html>
