<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover" />
<title>01 OUT TRAINER - Steve's Graphic Designs</title>
<style>
:root {
  --bg-deep: #000205;
  --cobalt-core: #0a63ff;
  --cobalt-glow: rgba(10, 99, 255, 0.6);
  --chrome-metal: linear-gradient(145deg, #444 0%, #000 45%, #222 55%, #000 100%);
  --glass-shine: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 60%);
}

/* FORCED LANDSCAPE ORIENTATION */
@media screen and (orientation: portrait) {
  html {
    transform: rotate(-90deg);
    transform-origin: left top;
    width: 100vh;
    height: 100vw;
    overflow: hidden;
    position: absolute;
    top: 100%;
    left: 0;
  }
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { 
  margin: 0; padding: 0; background: var(--bg-deep); color: #fff;
  font-family: 'Arial Black', Gadget, sans-serif;
  height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden;
}

/* HEADER: 01 OUT TRAINER */
.header-bar {
  height: 70px; background: #000; border-bottom: 3px solid #1a1a1a;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 10px 40px rgba(0,0,0,1); z-index: 10;
}
.header-bar h1 { 
  margin: 0; font-size: 34px; letter-spacing: 5px; font-weight: 900;
  background: linear-gradient(to bottom, #fff 20%, #666 100%);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  filter: drop-shadow(0 0 15px var(--cobalt-core));
}

/* MAIN INTERFACE GRID */
.stage {
  flex: 1; display: flex; padding: 20px; gap: 20px; align-items: stretch;
}

/* LEFT: SCORING PANEL */
.control-side { width: 340px; display: flex; flex-direction: column; gap: 15px; }

.metal-box {
  flex: 1; background: #050505; border: 2px solid #222; border-radius: 25px;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  box-shadow: inset 0 0 30px rgba(10,99,255,0.05), 0 15px 30px rgba(0,0,0,0.8);
  padding: 15px;
}

.label-tag { font-size: 11px; color: var(--cobalt-core); letter-spacing: 4px; text-transform: uppercase; margin-bottom: 5px; }
.val-display { font-size: 75px; font-weight: 900; text-shadow: 0 0 30px var(--cobalt-glow); margin: 5px 0; }

input.score-entry {
  width: 90%; background: #000; border: 1px solid #333; color: #fff;
  font-size: 55px; text-align: center; border-radius: 15px; font-family: inherit;
  box-shadow: inset 0 5px 15px #000; outline: none; margin-bottom: 10px;
}

/* 3D CHROME BUTTONS */
.btn-chrome {
  width: 90%; padding: 18px; border-radius: 14px;
  background: var(--chrome-metal); border: 1px solid #444; color: #fff;
  font-weight: 900; text-transform: uppercase; cursor: pointer;
  box-shadow: 0 6px 0 #000, 0 10px 20px rgba(0,0,0,0.6);
  transition: transform 0.05s;
}
.btn-chrome:active { transform: translateY(4px); box-shadow: 0 2px 0 #000; }
.btn-blue { border-color: var(--cobalt-core); box-shadow: 0 6px 0 #002e80, 0 0 20px rgba(10,99,255,0.3); }

/* RIGHT: 3D OVAL GLASS NUMBERS */
.display-side { flex: 1; display: flex; gap: 15px; }

.glass-oval {
  flex: 1; border-radius: 120px; border: 1px solid rgba(255,255,255,0.1);
  background: radial-gradient(circle at 50% 15%, rgba(255,255,255,0.1), transparent);
  display: flex; flex-direction: column; align-items: center; justify-content: space-evenly;
  box-shadow: inset 0 0 40px rgba(10,99,255,0.15), 0 25px 50px rgba(0,0,0,0.9);
  position: relative; overflow: hidden;
}
.glass-oval::after {
  content: ""; position: absolute; inset: 0; background: var(--glass-shine); pointer-events: none; opacity: 0.5;
}

.num-circle {
  width: 160px; height: 160px; border-radius: 50%; background: #000;
  border: 4px solid #1a1a1a; display: flex; align-items: center; justify-content: center;
  font-size: 75px; font-weight: 900; z-index: 2;
  box-shadow: 0 0 40px var(--cobalt-glow), inset 0 8px 20px #000;
  text-shadow: 0 0 20px var(--cobalt-core);
}
.leave-val { font-size: 55px; color: var(--cobalt-core); font-weight: 900; z-index: 2; }

/* FOOTER: RESEARCHED FROM IMAGES */
.footer-bar {
  height: 65px; background: #000; border-top: 1px solid #1a1a1a;
  text-align: center; display: flex; align-items: center; justify-content: center;
}
.footer-bar p { margin: 0; font-size: 13px; color: #444; font-family: sans-serif; line-height: 1.5; font-weight: normal; }

</style>
</head>
<body>

<div class="header-bar">
  <h1>01 OUT TRAINER</h1>
</div>

<div class="stage">
  <div class="control-side">
    <div class="metal-box">
      <div class="label-tag">Balance</div>
      <div class="val-display" id="bal">701</div>
      <div style="display:flex; gap:8px; width:90%">
         <button class="btn-chrome" style="font-size:12px" onclick="playClick();resetTo(501)">501</button>
         <button class="btn-chrome" style="font-size:12px" onclick="playClick();resetTo(701)">701</button>
      </div>
    </div>
    <div class="metal-box">
      <div class="label-tag">Enter Hit</div>
      <input type="number" id="hit" class="score-entry" placeholder="0" inputmode="numeric">
      <button class="btn-chrome btn-blue" onclick="playClick();enterScore()">Apply Score</button>
    </div>
  </div>

  <div class="display-side">
    <div class="glass-oval">
      <div class="label-tag">Dart 1</div>
      <div class="num-circle" id="d1">T20</div>
      <div class="label-tag">Leave</div>
      <div class="leave-val" id="l1">641</div>
    </div>
    <div class="glass-oval">
      <div class="label-tag">Dart 2</div>
      <div class="num-circle" id="d2">T20</div>
      <div class="label-tag">Leave</div>
      <div class="leave-val" id="l2">581</div>
    </div>
    <div class="glass-oval">
      <div class="label-tag">Dart 3</div>
      <div class="num-circle" id="d3">D20</div>
      <div class="label-tag">Leave</div>
      <div class="leave-val" id="l3">541</div>
    </div>
  </div>
</div>

<div class="footer-bar">
  <p>
    01 Out Trainer is an official Dart Room online training tool. All rights reserved &copy;<br>
    Steve’s Graphic Designs. • Build v57_2026-02-14
  </p>
</div>

<script>
let rem = 701;
const $ = (id) => document.getElementById(id);
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playClick() {
  if (audioCtx.state === 'suspended') audioCtx.resume();
  const osc = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  osc.frequency.setValueAtTime(135, audioCtx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
  g.gain.setValueAtTime(0.2, audioCtx.currentTime);
  osc.connect(g); g.connect(audioCtx.destination);
  osc.start(); osc.stop(audioCtx.currentTime + 0.1);
}

function resetTo(v) { 
  rem = v; 
  $('bal').textContent = rem; 
  update(); 
}

function enterScore() {
  const v = parseInt($('hit').value) || 0;
  if (rem - v >= 0 && rem - v !== 1) { 
    rem -= v; 
    $('bal').textContent = rem; 
    update(); 
  }
  $('hit').value = '';
}

function update() {
  $('l1').textContent = rem - 60;
  $('l2').textContent = rem - 120;
  $('l3').textContent = rem - 180;
}

resetTo(701);
</script>
</body>
</html>
