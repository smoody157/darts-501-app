<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
<title>01 OUT TRAINER - STEVE'S MASTER BUILD</title>

<link rel="manifest" href="data:application/json,{'name':'OutTrainer','display':'fullscreen','orientation':'landscape'}">

<style>
@import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@900&family=Rajdhani:wght@700&display=swap');

:root {
  --bg-base: #030408;
  --bg-surface: #0a0d14;
  --cobalt-primary: #0a63ff;
  --cobalt-glow: rgba(10, 99, 255, 0.8);
  --cyan-bright: #00f2ff;
  --pink-alert: #ff007a;
  --glass-border: rgba(255, 255, 255, 0.15);
  --panel-bg: rgba(15, 20, 30, 0.6);
}

* { 
  box-sizing: border-box; 
  margin: 0; 
  padding: 0; 
  font-weight: 900 !important; /* Force Master Build Bold */
  -webkit-tap-highlight-color: transparent; 
}

body { 
  background-color: var(--bg-base); 
  color: #ffffff;
  font-family: 'Exo 2', sans-serif; 
  height: 100vh; 
  width: 100vw; 
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: linear-gradient(180deg, var(--bg-surface) 0%, var(--bg-base) 100%);
}

/* Landscape Guard Overlay */
@media screen and (orientation: portrait) {
  body::after {
    content: "ROTATE TO LANDSCAPE";
    position: fixed;
    inset: 0;
    background: var(--bg-base);
    color: var(--cyan-bright);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    font-size: 1.5rem;
    letter-spacing: 2px;
  }
}

.app-container { 
  display: flex; 
  flex-direction: column; 
  height: 96vh; 
  width: 96vw;
  background: var(--panel-bg);
  border: 1px solid var(--glass-border);
  border-radius: 30px;
  backdrop-filter: blur(25px);
  padding: 2vh 2vw;
  box-shadow: 0 30px 60px rgba(0,0,0,0.9);
}

.header-ui {
  flex: 0 0 10vh;
  display: flex; 
  align-items: center; 
  justify-content: center;
  border-bottom: 2px solid var(--glass-border);
  margin-bottom: 2vh;
}

.header-ui h1 { 
  font-size: clamp(2rem, 5vh, 4rem); 
  letter-spacing: 0.5vw; 
  text-shadow: 0 0 20px var(--cobalt-primary);
}

.main-stage { 
  flex: 1; 
  display: flex; 
  gap: 3vw; 
}

.left-panel { 
  flex: 1; 
  display: flex; 
  flex-direction: column; 
  gap: 2vh; 
}

.glass-card {
  flex: 1; 
  border-radius: 25px;
  background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0.6) 100%);
  border: 1px solid var(--glass-border);
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  justify-content: center;
  padding: 10px;
}

.label-text { 
  font-family: 'Rajdhani', sans-serif; 
  font-size: 1.2rem; 
  color: var(--cyan-bright); 
  letter-spacing: 4px; 
}

.score-main { 
  font-size: clamp(4rem, 12vh, 8rem); 
  text-shadow: 0 0 40px var(--cobalt-primary); 
}

.neon-input {
  width: 90%; 
  background: #000; 
  border: 2px solid var(--cobalt-primary); 
  border-radius: 15px; 
  font-size: 3rem; 
  color: #fff; 
  text-align: center;
  font-family: 'Exo 2', sans-serif;
  outline: none;
  box-shadow: inset 0 0 15px var(--cobalt-primary);
}

.btn-container { display: flex; gap: 10px; width: 90%; margin-top: 10px; }

.btn-action {
  flex: 1;
  padding: 1.5vh; 
  border-radius: 15px; 
  background: #1a1c23; 
  color: #fff; 
  cursor: pointer; 
  font-family: 'Rajdhani', sans-serif;
  font-size: 1.2rem;
  border: 1px solid var(--glass-border);
}

.btn-apply { 
  border-color: var(--cyan-bright); 
  width: 90%; 
  margin-top: 10px; 
  background: rgba(0, 242, 255, 0.1);
}

.right-stage { 
  flex: 1.5; 
  display: flex; 
  gap: 1.5vw; 
}

.crystal-housing {
  flex: 1; 
  border-radius: 100px;
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--glass-border);
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  justify-content: space-evenly;
  padding: 2vh 0;
}

.crystal-orb {
  width: clamp(70px, 10vw, 120px); 
  height: clamp(70px, 10vw, 120px); 
  border-radius: 50%;
  background: #000; 
  border: 4px solid var(--cobalt-primary);
  display: flex; 
  align-items: center; 
  justify-content: center;
  font-size: 2rem; 
  box-shadow: 0 0 30px var(--cobalt-primary);
}

.leave-text { 
  font-size: clamp(2rem, 5vh, 4rem); 
  color: var(--pink-alert); 
  text-shadow: 0 0 20px var(--pink-alert);
}
</style>
</head>
<body>

<div class="app-container">
  <div class="header-ui"><h1>01 OUT TRAINER</h1></div>
  
  <div class="main-stage">
    <div class="left-panel">
      <div class="glass-card">
        <div class="label-text">REMAINING</div>
        <div class="score-main" id="bal">701</div>
        <div class="btn-container">
          <button class="btn-action" onclick="resetTo(501)">501</button>
          <button class="btn-action" onclick="resetTo(701)">701</button>
        </div>
      </div>
      <div class="glass-card">
        <input type="number" id="hit" class="neon-input" inputmode="numeric" placeholder="---">
        <button class="btn-action btn-apply" onclick="enterScore()">APPLY TURN</button>
      </div>
    </div>

    <div class="right-stage">
      <div class="crystal-housing">
        <div class="label-text">DART 1</div>
        <div class="crystal-orb">T20</div>
        <div class="leave-text" id="l1">641</div>
      </div>
      <div class="crystal-housing">
        <div class="label-text">DART 2</div>
        <div class="crystal-orb">T20</div>
        <div class="leave-text" id="l2">581</div>
      </div>
      <div class="crystal-housing">
        <div class="label-text">DART 3</div>
        <div class="crystal-orb">D20</div>
        <div class="leave-text" id="l3">541</div>
      </div>
    </div>
  </div>
</div>

<script>
let rem = 701;
const $ = (id) => document.getElementById(id);

// Force Fullscreen & Landscape Lock on First Tap
window.addEventListener("click", () => {
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen().then(() => {
      if(screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(e => console.log("Manual rotation required."));
      }
    });
  }
}, { once: true });

function resetTo(v) { 
  rem = v; 
  $('bal').textContent = rem; 
  update(); 
}

function enterScore() {
  const v = parseInt($('hit').value) || 0;
  if (rem - v >= 0 && rem - v !== 1) { 
    rem -= v; 
    $('bal').textContent = rem; 
    update(); 
  }
  $('hit').value = '';
  $('hit').focus();
}

function update() {
  $('l1').textContent = rem - 60;
  $('l2').textContent = rem - 120;
  $('l3').textContent = rem - 180;
}
update();
</script>
</body>
</html>
