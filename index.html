<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
<title>01 OUT TRAINER - STEVE'S MASTER BUILD</title>
<link rel="manifest" href="data:application/json,{'name':'OutTrainer','display':'fullscreen','orientation':'landscape'}">
<style>
@import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@900&display=swap');

:root {
  --bg-base: #030408;
  --bg-surface: #0a0d14;
  --cobalt-primary: #0a63ff;
  --cyan-bright: #00f2ff;
  --pink-alert: #ff007a;
  --glass-border: rgba(255, 255, 255, 0.15);
  --panel-bg: rgba(15, 20, 30, 0.7);
}

* { 
  box-sizing: border-box; 
  margin: 0; 
  padding: 0; 
  font-weight: 900 !important; 
  -webkit-tap-highlight-color: transparent; 
}

body { 
  background-color: var(--bg-base); 
  color: #ffffff;
  font-family: 'Exo 2', sans-serif; 
  height: 100vh; 
  width: 100vw; 
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

@media screen and (orientation: portrait) {
  body::after {
    content: "PLEASE ROTATE TO LANDSCAPE";
    position: fixed;
    inset: 0;
    background: var(--bg-base);
    color: var(--cyan-bright);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
}

.app-container { 
  display: flex; 
  flex-direction: column; 
  height: 96vh; 
  width: 98vw;
  background: var(--panel-bg);
  border: 1px solid var(--glass-border);
  border-radius: 20px;
  backdrop-filter: blur(20px);
  padding: 1.5vh;
}

.header-ui {
  flex: 0 0 8vh;
  display: flex; 
  align-items: center; 
  justify-content: center;
  border-bottom: 1px solid var(--glass-border);
}

.header-ui h1 { font-size: 3vh; letter-spacing: 4px; }

.main-stage { flex: 1; display: flex; gap: 2vw; padding-top: 2vh; }

.left-panel { flex: 1; display: flex; flex-direction: column; gap: 2vh; }

.glass-card {
  flex: 1; 
  border-radius: 15px;
  background: rgba(0,0,0,0.5);
  border: 1px solid var(--glass-border);
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  justify-content: center;
}

.score-main { font-size: 12vh; text-shadow: 0 0 30px var(--cobalt-primary); }

.neon-input {
  width: 80%; 
  background: #000; 
  border: 2px solid var(--cobalt-primary); 
  border-radius: 10px; 
  font-size: 5vh; 
  color: #fff; 
  text-align: center;
  font-family: 'Exo 2', sans-serif;
}

.btn-container { display: flex; gap: 10px; width: 80%; margin-top: 10px; }

.btn-action {
  flex: 1;
  padding: 1.5vh; 
  border-radius: 10px; 
  background: #111; 
  color: #fff; 
  font-size: 2vh;
  border: 1px solid var(--glass-border);
}

.btn-apply { border-color: var(--cyan-bright); width: 80%; margin-top: 10px; }

.right-stage { flex: 2; display: flex; gap: 1vw; }

.crystal-housing {
  flex: 1; 
  border-radius: 50px;
  background: rgba(255,255,255,0.03);
  border: 1px solid var(--glass-border);
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  justify-content: space-evenly;
}

.crystal-orb {
  width: 10vh; height: 10vh; border-radius: 50%;
  background: #000; border: 3px solid var(--cobalt-primary);
  display: flex; align-items: center; justify-content: center;
  font-size: 3vh;
}

.leave-text { font-size: 6vh; color: var(--pink-alert); }
</style>
</head>
<body>
<div class="app-container">
  <div class="header-ui"><h1>01 OUT TRAINER</h1></div>
  <div class="main-stage">
    <div class="left-panel">
      <div class="glass-card">
        <div class="score-main" id="bal">701</div>
        <div class="btn-container">
          <button class="btn-action" onclick="resetTo(501)">501</button>
          <button class="btn-action" onclick="resetTo(701)">701</button>
        </div>
      </div>
      <div class="glass-card">
        <input type="number" id="hit" class="neon-input" inputmode="numeric">
        <button class="btn-action btn-apply" onclick="enterScore()">APPLY</button>
      </div>
    </div>
    <div class="right-stage">
      <div class="crystal-housing"><div class="crystal-orb">T20</div><div class="leave-text" id="l1">---</div></div>
      <div class="crystal-housing"><div class="crystal-orb">T20</div><div class="leave-text" id="l2">---</div></div>
      <div class="crystal-housing"><div class="crystal-orb">D20</div><div class="leave-text" id="l3">---</div></div>
    </div>
  </div>
</div>
<script>
let rem = 701;
const $ = (id) => document.getElementById(id);

window.addEventListener("click", () => {
  const de = document.documentElement;
  if (de.requestFullscreen) {
    de.requestFullscreen().then(() => {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(() => {});
      }
    });
  }
}, { once: true });

function resetTo(v) { rem = v; $('bal').textContent = rem; update(); }
function enterScore() {
  const v = parseInt($('hit').value) || 0;
  if (rem - v >= 0 && rem - v !== 1) { rem -= v; $('bal').textContent = rem; update(); }
  $('hit').value = '';
}
function update() {
  $('l1').textContent = rem - 60;
  $('l2').textContent = rem - 120;
  $('l3').textContent = rem - 180;
}
update();
</script>
</body>
</html>
