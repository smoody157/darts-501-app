<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>01 OUT TRAINER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@900&family=Rajdhani:wght@700&display=swap');

        :root {
            --cobalt: #0a63ff;
            --cyan: #00f2ff;
            --pink: #ff007a;
            --bg: #010204;
            --glass: rgba(15, 20, 30, 0.95);
        }

        /* HARD LANDSCAPE ENFORCEMENT */
        html, body {
            overflow: hidden;
            background-color: var(--bg);
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
            font-weight: 900 !important;
            font-family: 'Exo 2', sans-serif;
        }

        .master-app {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            padding: 2vh;
            background: radial-gradient(circle at 50% 50%, #0a1a33 0%, #000 100%);
        }

        .header {
            flex: 0 0 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 5vh;
            letter-spacing: 1.5vw;
            color: #fff;
            text-shadow: 0 0 30px var(--cobalt);
        }

        .main-stage {
            flex: 1;
            display: flex;
            gap: 2vw;
            padding-top: 2vh;
        }

        .terminal {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2vh;
        }

        .module-card {
            flex: 1;
            background: linear-gradient(145deg, #0d1117, #000);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .label {
            font-family: 'Rajdhani', sans-serif;
            color: var(--cyan);
            letter-spacing: 5px;
            font-size: 1.4rem;
            text-transform: uppercase;
        }

        .score-hero {
            font-size: 11vh;
            color: #fff;
            text-shadow: 0 0 50px var(--cobalt);
        }

        .btn-row {
            display: flex;
            gap: 15px;
        }

        .btn-small {
            background: #111;
            border: 1px solid var(--cobalt);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .input-hit {
            width: 85%;
            background: #000;
            border: 3px solid var(--cobalt);
            border-radius: 15px;
            font-size: 6vh;
            color: #fff;
            text-align: center;
            margin: 1vh 0;
            outline: none;
        }

        .btn-apply {
            width: 85%;
            padding: 2vh;
            background: linear-gradient(to bottom, var(--cyan), #000);
            border: none;
            border-radius: 15px;
            color: #fff;
            font-size: 2.5vh;
            cursor: pointer;
        }

        .data-grid {
            flex: 1.8;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5vw;
        }

        .crystal-housing {
            background: linear-gradient(160deg, rgba(255,255,255,0.08) 0%, #000 100%);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 4vh 0;
        }

        .orb-display {
            width: 14vh;
            height: 14vh;
            border-radius: 50%;
            background: #000;
            border: 5px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4vh;
            color: #fff;
            box-shadow: 0 0 40px var(--cobalt);
        }

        .rem-digit {
            font-size: 7vh;
            color: var(--pink);
            text-shadow: 0 0 30px var(--pink);
        }
    </style>
</head>
<body>

    <div class="master-app">
        <header class="header"><h1>01 OUT TRAINER</h1></header>
        <div class="main-stage">
            <div class="terminal">
                <div class="module-card">
                    <div class="label">REMAINING</div>
                    <div class="score-hero" id="bal">701</div>
                    <div class="btn-row">
                        <button class="btn-small" onclick="reset(301)">301</button>
                        <button class="btn-small" onclick="reset(501)">501</button>
                        <button class="btn-small" onclick="reset(701)">701</button>
                    </div>
                </div>
                <div class="module-card">
                    <div class="label">ENTER HIT</div>
                    <input type="number" id="hit" class="input-hit" inputmode="numeric">
                    <button class="btn-apply" onclick="processHit()">APPLY TURN</button>
                </div>
            </div>

            <div class="data-grid">
                <div class="crystal-housing">
                    <div class="label" style="font-size: 1rem;">DART 1</div>
                    <div class="orb-display">T20</div>
                    <div style="text-align:center">
                        <div class="label" style="font-size:0.8rem">REMAINING</div>
                        <div class="rem-digit" id="r1">641</div>
                    </div>
                </div>
                <div class="crystal-housing">
                    <div class="label" style="font-size: 1rem;">DART 2</div>
                    <div class="orb-display">T20</div>
                    <div style="text-align:center">
                        <div class="label" style="font-size:0.8rem">REMAINING</div>
                        <div class="rem-digit" id="r2">581</div>
                    </div>
                </div>
                <div class="crystal-housing">
                    <div class="label" style="font-size: 1rem;">DART 3</div>
                    <div class="orb-display">D20</div>
                    <div style="text-align:center">
                        <div class="label" style="font-size:0.8rem">REMAINING</div>
                        <div class="rem-digit" id="r3">541</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let score = 701;

        // Force landscape lock on any interaction
        function lock() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().then(() => {
                    screen.orientation.lock("landscape").catch(() => {});
                });
            }
        }
        window.addEventListener("click", lock, { once: true });

        function reset(n) {
            score = n;
            syncUI();
        }

        function processHit() {
            const hInput = document.getElementById('hit');
            const h = parseInt(hInput.value) || 0;
            if (score - h >= 0 && score - h !== 1) {
                score -= h;
                syncUI();
            }
            hInput.value = '';
            hInput.focus();
        }

        function syncUI() {
            document.getElementById('bal').textContent = score;
            const d1 = score - 60;
            const d2 = score - 120;
            const d3 = score - 160;

            document.getElementById('r1').textContent = d1 < 0 ? "BUST" : d1;
            document.getElementById('r2').textContent = d2 < 0 ? "BUST" : d2;
            document.getElementById('r3').textContent = d3 < 0 ? "BUST" : d3;
        }

        syncUI();
    </script>
</body>
</html>
