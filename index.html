<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover" />
<title>01 OUT TRAINER</title>
<style>
:root {
  --bg: #000407;
  --cobalt: #0a63ff;
  --chrome: linear-gradient(145deg, #444 0%, #000 45%, #222 55%, #000 100%);
  --glass: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(10,99,255,0.05));
}

/* FORCE LANDSCAPE - NO ROTATION ALLOWED */
@media screen and (orientation: portrait) {
  html {
    transform: rotate(-90deg);
    transform-origin: left top;
    width: 100vh;
    height: 100vw;
    overflow: hidden;
    position: absolute;
    top: 100%;
    left: 0;
  }
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { 
  margin: 0; padding: 0; background: var(--bg); color: #fff;
  font-family: 'Arial Black', sans-serif; height: 100vh; width: 100vw;
  display: flex; flex-direction: column; overflow: hidden;
}

/* HEADER: 01 OUT TRAINER */
.header {
  height: 70px; background: #000; border-bottom: 3px solid #1a1a1a;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 10px 30px #000; z-index: 10;
}
.header h1 { 
  margin: 0; font-size: 32px; letter-spacing: 5px;
  background: linear-gradient(to bottom, #fff, #444);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  filter: drop-shadow(0 0 15px var(--cobalt));
}

/* MAIN STAGE */
.stage { flex: 1; display: flex; padding: 20px; gap: 20px; align-items: stretch; }

/* LEFT CONTROLS */
.controls { width: 320px; display: flex; flex-direction: column; gap: 15px; }
.box-3d {
  flex: 1; background: #050505; border: 2px solid #222; border-radius: 25px;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  box-shadow: inset 0 0 25px rgba(10,99,255,0.1), 0 15px 30px rgba(0,0,0,0.8);
}

.label { font-size: 11px; color: var(--cobalt); letter-spacing: 3px; text-transform: uppercase; }
.val { font-size: 70px; text-shadow: 0 0 25px var(--cobalt); margin: 5px 0; font-weight: 900; }

input {
  width: 85%; background: #000; border: 1px solid #333; color: #fff;
  font-size: 45px; text-align: center; border-radius: 12px; outline: none;
}

.btn-3d {
  width: 85%; padding: 15px; margin-top: 10px; border-radius: 12px;
  background: var(--chrome); border: 1px solid #444; color: #fff;
  font-weight: 900; text-transform: uppercase; cursor: pointer;
  box-shadow: 0 6px 0 #000;
}
.btn-3d:active { transform: translateY(3px); box-shadow: 0 2px 0 #000; }
.btn-blue { border-color: var(--cobalt); box-shadow: 0 6px 0 #002e80; }

/* RIGHT DISPLAY: SIDE-BY-SIDE OVAL GLASS */
.display { flex: 1; display: flex; gap: 15px; }
.oval-glass {
  flex: 1; border-radius: 110px; border: 1px solid rgba(255,255,255,0.1);
  background: var(--glass); display: flex; flex-direction: column; 
  align-items: center; justify-content: space-evenly;
  box-shadow: inset 0 0 40px rgba(10,99,255,0.15), 0 25px 50px rgba(0,0,0,0.9);
  position: relative;
}

.circle-depth {
  width: 150px; height: 150px; border-radius: 50%; background: #000;
  border: 4px solid #1a1a1a; display: flex; align-items: center; justify-content: center;
  font-size: 70px; box-shadow: 0 0 30px var(--cobalt), inset 0 8px 15px #000;
}
.leave-val { font-size: 50px; color: var(--cobalt); font-weight: 900; }

/* FOOTER: RESEARCHED BRANDING */
.footer { height: 60px; background: #000; border-top: 1px solid #1a1a1a; text-align: center; padding: 10px; }
.footer p { margin: 0; font-size: 12px; color: #444; line-height: 1.5; font-family: sans-serif; }
</style>
</head>
<body>

<div class="header">
  <h1>01 OUT TRAINER</h1>
</div>

<div class="stage">
  <div class="controls">
    <div class="box-3d">
      <div class="label">Balance</div>
      <div class="val" id="bal">701</div>
      <div style="display:flex; gap:5px; width:85%">
         <button class="btn-3d" style="font-size:12px" onclick="playClick();resetTo(501)">501</button>
         <button class="btn-3d" style="font-size:12px" onclick="playClick();resetTo(701)">701</button>
      </div>
    </div>
    <div class="box-3d">
      <div class="label">Hit</div>
      <input type="number" id="hit" placeholder="0" inputmode="numeric">
      <button class="btn-3d btn-blue" onclick="playClick();enterScore()">Enter</button>
    </div>
  </div>

  <div class="display">
    <div class="oval-glass"><div class="label">Dart 1</div><div class="circle-depth" id="d1">T20</div><div class="label">Leave</div><div class="leave-val" id="l1">641</div></div>
    <div class="oval-glass"><div class="label">Dart 2</div><div class="circle-depth" id="d2">T20</div><div class="label">Leave</div><div class="leave-val" id="l2">581</div></div>
    <div class="oval-glass"><div class="label">Dart 3</div><div class="circle-depth" id="d3">D20</div><div class="label">Leave</div><div class="leave-val" id="l3">541</div></div>
  </div>
</div>

<div class="footer">
  <p>01 Out Trainer is an official Dart Room online training tool. All rights reserved &copy;<br>Steve’s Graphic Designs. • Build v57_2026-02-14</p>
</div>

<script>
let rem = 701;
const $ = (id) => document.getElementById(id);
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playClick() {
  if (audioCtx.state === 'suspended') audioCtx.resume();
  const osc = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  osc.frequency.setValueAtTime(140, audioCtx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
  g.gain.setValueAtTime(0.15, audioCtx.currentTime);
  osc.connect(g); g.connect(audioCtx.destination);
  osc.start(); osc.stop(audioCtx.currentTime + 0.1);
}

function resetTo(v) { rem = v; $('bal').textContent = rem; update(); }
function enterScore() {
  const v = parseInt($('hit').value) || 0;
  if (rem - v >= 0 && rem - v !== 1) { rem -= v; $('bal').textContent = rem; update(); }
  $('hit').value = '';
}
function update() {
  $('l1').textContent = rem - 60;
  $('l2').textContent = rem - 120;
  $('l3').textContent = rem - 180;
}
</script>
</body>
</html>
