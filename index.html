<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
<title>01 OUT TRAINER - Steve's Graphic Designs</title>
<style>
:root {
  --bg: #000;
  --cobalt: #0a63ff;
  --panel: #080808;
  --border: #222;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { 
  margin: 0; background: var(--bg); color: #fff; font-family: 'Arial Black', sans-serif;
  height: 100vh; width: 100vw; overflow: hidden; display: flex; flex-direction: column;
}

header {
  height: 12%; border-bottom: 4px solid var(--border);
  display: flex; align-items: center; justify-content: center;
  background: linear-gradient(to bottom, #111, #000);
}
header h1 { 
  font-size: 5vh; letter-spacing: 1.5vw; margin: 0;
  background: linear-gradient(#fff, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  filter: drop-shadow(0 0 10px var(--cobalt));
}

main {
  flex: 1; display: flex; padding: 2vh; gap: 3vw;
}

.controls { width: 30%; display: flex; flex-direction: column; gap: 2vh; }
.card {
  flex: 1; background: var(--panel); border: 2px solid var(--border); border-radius: 20px;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  box-shadow: inset 0 0 20px rgba(10,99,255,0.1);
}

.label { font-size: 1.5vh; color: var(--cobalt); letter-spacing: 3px; text-transform: uppercase; }
.total { font-size: 10vh; text-shadow: 0 0 20px var(--cobalt); margin: 1vh 0; }

input {
  width: 80%; background: #000; border: 2px solid #333; color: #fff;
  font-size: 5vh; text-align: center; border-radius: 10px; margin-bottom: 1vh;
}

button {
  width: 80%; padding: 1.5vh; border-radius: 10px; border: 1px solid #444;
  background: linear-gradient(#444, #000); color: #fff; font-weight: 900;
  cursor: pointer; box-shadow: 0 4px 0 #000;
}
button:active { transform: translateY(2px); box-shadow: 0 2px 0 #000; }
.btn-blue { border-color: var(--cobalt); background: linear-gradient(#1a73ff, #003bb3); }

.display { flex: 1; display: flex; gap: 2vw; }
.oval {
  flex: 1; border-radius: 100px; border: 2px solid rgba(255,255,255,0.1);
  background: radial-gradient(circle at 50% 20%, rgba(255,255,255,0.05), transparent);
  display: flex; flex-direction: column; align-items: center; justify-content: space-evenly;
  box-shadow: 0 10px 30px #000;
}

.dart {
  width: 12vw; height: 12vw; border-radius: 50%; background: #000;
  border: 4px solid #1a1a1a; display: flex; align-items: center; justify-content: center;
  font-size: 5vw; box-shadow: 0 0 30px var(--cobalt);
}
.leave { font-size: 4vw; color: var(--cobalt); }

footer {
  height: 10%; border-top: 2px solid var(--border);
  display: flex; align-items: center; justify-content: center; text-align: center;
  font-size: 1.2vh; color: #444; background: #000;
}
</style>
</head>
<body>

<header><h1>01 OUT TRAINER</h1></header>

<main>
  <div class="controls">
    <div class="card">
      <div class="label">Balance</div>
      <div class="total" id="b">701</div>
      <button onclick="rs(501)">501</button>
    </div>
    <div class="card">
      <div class="label">Hit</div>
      <input type="number" id="h" inputmode="numeric">
      <button class="btn-blue" onclick="ex()">APPLY</button>
    </div>
  </div>

  <div class="display">
    <div class="oval"><div class="label">Dart 1</div><div class="dart">T20</div><div class="leave" id="l1">641</div></div>
    <div class="oval"><div class="label">Dart 2</div><div class="dart">T20</div><div class="leave" id="l2">581</div></div>
    <div class="oval"><div class="label">Dart 3</div><div class="dart">D20</div><div class="leave" id="l3">541</div></div>
  </div>
</main>

<footer>
  All rights reserved &copy; Steve’s Graphic Designs • Build v60_2026
</footer>

<script>
let r = 701;
const $ = (id) => document.getElementById(id);
function rs(v) { r = v; $('b').textContent = r; up(); }
function ex() {
  const v = parseInt($('h').value) || 0;
  if (r-v >= 0 && r-v !== 1) { r -= v; $('b').textContent = r; up(); }
  $('h').value = '';
}
function up() {
  $('l1').textContent = r - 60;
  $('l2').textContent = r - 120;
  $('l3').textContent = r - 180;
}
</script>
</body>
</html>
