<!DOCTYPE html>
<html>
<head>
  <title>501 Checkout Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #111;
      color: white;
    }
    input {
      font-size: 24px;
      padding: 10px;
      width: 200px;
      text-align: center;
      margin-top: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 20px;
    }
    .results {
      margin-top: 30px;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <h1>501 Checkout Assistant</h1>

  <p>Enter remaining score:</p>
  <input type="number" id="score" placeholder="e.g. 267">

  <br>
  <button onclick="getSuggestion()">Get Suggestion</button>

  <div class="results" id="results"></div>

  <script>
    function getSuggestion() {
      const score = document.getElementById("score").value;
      document.getElementById("results").innerHTML =
        "Suggestions will appear here for score: " + score;
    }
  </script>

</body>
</html>
