<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
<title>01 OUT TRAINER - Steve's Graphic Designs</title>
<style>
:root {
  --bg: #000103;
  --cobalt: #0a63ff;
  --glow: rgba(10, 99, 255, 0.8);
  --glass: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, transparent 50%, rgba(0,0,0,0.4) 100%);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body { 
  margin: 0; padding: 0; background: var(--bg); color: #fff;
  font-family: 'Arial Black', sans-serif; 
  height: 100vh; width: 100vw; overflow: hidden;
}

#landscape-lock {
  display: none; position: fixed; inset: 0; background: #000; z-index: 9999;
  flex-direction: column; align-items: center; justify-content: center; text-align: center;
}
@media (orientation: portrait) {
  #landscape-lock { display: flex; }
  .app-container { display: none; }
}

.app-container { display: flex; flex-direction: column; height: 100vh; }

.header-ui {
  height: 12vh; background: #000; border-bottom: 3px solid #1a1a1a;
  display: flex; align-items: center; justify-content: center;
}
.header-ui h1 { 
  margin: 0; font-size: 5vh; letter-spacing: 10px;
  background: linear-gradient(#fff, #555); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  filter: drop-shadow(0 0 20px var(--cobalt));
}

.main-stage { flex: 1; display: flex; padding: 2vh; gap: 3vw; }

.left-stack { width: 300px; display: flex; flex-direction: column; gap: 2vh; }
.panel-3d {
  flex: 1; background: #050505; border: 2px solid #222; border-radius: 30px;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  box-shadow: inset 0 0 30px rgba(10,99,255,0.1), 0 20px 50px #000;
}

.label-ui { font-size: 1.5vh; color: var(--cobalt); letter-spacing: 5px; text-transform: uppercase; }
.score-big { font-size: 8vh; text-shadow: 0 0 35px var(--glow); margin: 5px 0; }

input.score-input {
  width: 90%; background: #000; border: 2px solid #333; color: #fff;
  font-size: 5vh; text-align: center; border-radius: 15px; outline: none; margin-bottom: 10px;
}

.btn-chrome {
  width: 90%; padding: 1.5vh; border-radius: 15px;
  background: linear-gradient(145deg, #777, #000, #333); border: 1px solid #444; color: #fff;
  font-weight: 900; cursor: pointer; box-shadow: 0 6px 0 #000;
}
.btn-chrome:active { transform: translateY(4px); box-shadow: 0 2px 0 #000; }
.btn-blue { border-color: var(--cobalt); background: linear-gradient(#1a73ff, #003bb3); box-shadow: 0 6px 0 #002e80; }

.right-stage { flex: 1; display: flex; gap: 2vw; }
.oval-housing {
  flex: 1; border-radius: 130px; border: 2px solid rgba(255,255,255,0.15);
  background: radial-gradient(circle at 50% 20%, rgba(255,255,255,0.1), transparent);
  display: flex; flex-direction: column; align-items: center; justify-content: space-evenly;
  position: relative; overflow: hidden;
}
.oval-housing::after { content: ""; position: absolute; inset: 0; background: var(--glass); pointer-events: none; }

.glass-circle {
  width: 12vw; height: 12vw; border-radius: 50%; background: #000; border: 4px solid #1a1a1a;
  display: flex; align-items: center; justify-content: center; font-size: 5vw; z-index: 10;
  box-shadow: 0 0 40px var(--glow), inset 0 10px 20px #000;
}
.leave-big { font-size: 4vw; color: var(--cobalt); z-index: 10; }

.footer-ui { height: 10vh; background: #000; border-top: 3px solid #1a1a1a; display: flex; align-items: center; justify-content: center; font-size: 1.5vh; color: #555; }
</style>
</head>
<body>

<div id="landscape-lock">
  <h1>ROTATE DEVICE</h1>
  <p>Please turn your phone to Landscape mode.</p>
</div>

<div class="app-container">
  <div class="header-ui"><h1>01 OUT TRAINER</h1></div>
  <div class="main-stage">
    <div class="left-stack">
      <div class="panel-3d">
        <div class="label-ui">Balance</div>
        <div class="score-big" id="bal">701</div>
        <div style="display:flex; gap:10px; width:90%">
           <button class="btn-chrome" onclick="playClick();resetTo(501)">501</button>
           <button class="btn-chrome" onclick="playClick();resetTo(701)">701</button>
        </div>
      </div>
      <div class="panel-3d">
        <div class="label-ui">Hit</div>
        <input type="number" id="hit" class="score-input" inputmode="numeric">
        <button class="btn-chrome btn-blue" onclick="playClick();enterScore()">Apply</button>
      </div>
    </div>
    <div class="right-stage">
      <div class="oval-housing"><div class="label-ui">Dart 1</div><div class="glass-circle">T20</div><div class="leave-big" id="l1">641</div></div>
      <div class="oval-housing"><div class="label-ui">Dart 2</div><div class="glass-circle">T20</div><div class="leave-big" id="l2">581</div></div>
      <div class="oval-housing"><div class="label-ui">Dart 3</div><div class="glass-circle">D20</div><div class="leave-big" id="l3">541</div></div>
    </div>
  </div>
  <div class="footer-ui">Build v68 • Steve’s Graphic Designs • Landscape Locked</div>
</div>

<script>
let rem = 701;
const $ = (id) => document.getElementById(id);
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playClick() {
  if (audioCtx.state === 'suspended') audioCtx.resume();
  const osc = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  osc.frequency.setValueAtTime(150, audioCtx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
  g.gain.setValueAtTime(0.1, audioCtx.currentTime);
  osc.connect(g); g.connect(audioCtx.destination);
  osc.start(); osc.stop(audioCtx.currentTime + 0.1);
}

function resetTo(v) { rem = v; $('bal').textContent = rem; update(); }
function enterScore() {
  const v = parseInt($('hit').value) || 0;
  if (rem - v >= 0 && rem - v !== 1) { rem -= v; $('bal').textContent = rem; update(); }
  $('hit').value = '';
}
function update() {
  $('l1').textContent = rem - 60;
  $('l2').textContent = rem - 120;
  $('l3').textContent = rem - 180;
}
update();
</script>
</body>
</html>
