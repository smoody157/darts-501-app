<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>01 OUT TRAINER</title>
<style>
:root {
  --bg-deep: #00040a;
  --chrome-shiny: linear-gradient(145deg, #888, #111, #444, #000);
  --cobalt-glass: rgba(0, 80, 255, 0.12);
  --cobalt-glow: #0a63ff;
  --text-main: #eef2f7;
  --text-dim: rgba(238, 242, 247, 0.5);
}

* { box-sizing: border-box; }
body { 
  margin: 0; background: var(--bg-deep); color: var(--text-main); 
  font-family: -apple-system, system-ui, sans-serif; font-weight: 800; 
}

.wrap { max-width: 1000px; margin: 0 auto; padding: 20px; }

/* Header - Black Chrome */
.header {
  padding: 25px; border-radius: 24px; 
  background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
  border: 1px solid #333; box-shadow: 0 15px 40px rgba(0,0,0,0.9), inset 0 1px 0 rgba(255,255,255,0.1);
  text-align: center; margin-bottom: 25px;
}
.title { margin: 0; font-size: 32px; letter-spacing: 3px; text-shadow: 0 0 15px var(--cobalt-glow); }

/* Scoring Displays */
.card { 
  padding: 25px; border-radius: 24px; background: var(--cobalt-glass); 
  backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); 
  box-shadow: 0 25px 50px rgba(0,0,0,0.6); 
}

.box { 
  text-align: center; border-radius: 20px; padding: 20px; margin-bottom: 20px; 
  background: rgba(0, 0, 0, 0.5); border: 1px solid #222; 
}

input.score, .bigNumber { 
  width: 100%; font-size: 80px; background: transparent; border: none; 
  color: #fff; text-align: center; font-weight: 900; outline: none; 
  text-shadow: 0 0 20px var(--cobalt-glow); 
}

/* Chrome Buttons */
.btnRow { display: flex; gap: 15px; justify-content: center; }
button.btn { 
  padding: 15px 25px; border-radius: 12px; border: 1px solid #444; 
  background: linear-gradient(180deg, #2a2a2a 0%, #000 100%); 
  color: #fff; font-weight: 700; cursor: pointer; transition: transform 0.1s;
}
button.btn:active { transform: scale(0.95); }
button.btn.primary { border-color: var(--cobalt-glow); background: linear-gradient(180deg, #004ecc 0%, #000 100%); }

/* Oval Glass Number Housings */
.flights { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 25px; }
.flight {
  border-radius: 50px; padding: 35px 15px; 
  background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.1), transparent);
  border: 1px solid rgba(255,255,255,0.15); text-align: center; 
  box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 20px rgba(10, 99, 255, 0.15);
}

.shot {
  font-size: 72px; font-weight: 900; color: #fff; margin: 0 auto 15px; 
  width: 150px; height: 150px; display: flex; align-items: center; justify-content: center;
  border-radius: 50%; background: #000; border: 2px solid #333;
  box-shadow: 0 0 25px rgba(10, 99, 255, 0.3), inset 0 5px 15px rgba(255,255,255,0.05);
  text-shadow: 0 0 20px var(--cobalt-glow);
}

.leave { font-size: 52px; color: var(--cobalt-glow); font-weight: 900; }
.label { font-size: 13px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 10px; }

/* Footer */
.footer { margin-top: 50px; text-align: center; padding: 20px; border-top: 1px solid #222; }
.footer-text { font-size: 14px; color: var(--text-dim); line-height: 1.6; }
</style>
</head>
<body>

<div class="wrap">
  <div class="header">
    <h1 class="title">01 OUT TRAINER</h1>
  </div>

  <div class="card">
    <div class="box">
      <div class="label">Target Score</div>
      <input id="startScore" class="score" type="number" value="701" />
      <div class="btnRow">
        <button class="btn" onclick="playClick();resetTo(501)">501</button>
        <button class="btn" onclick="playClick();resetTo(701)">701</button>
      </div>
    </div>

    <div class="box">
      <div class="label">Score Hit</div>
      <form onsubmit="event.preventDefault(); playClick(); enterScore();">
        <input id="hit" class="score" type="number" placeholder="0" />
        <div class="btnRow">
          <button class="btn primary" type="submit">ENTER</button>
          <button class="btn" onclick="playClick();$('hit').value=''">CLEAR</button>
        </div>
      </form>
    </div>

    <div class="box">
      <div class="label">Balance</div>
      <div class="bigNumber" id="left">—</div>
    </div>

    <div class="flights">
      <div class="flight">
        <div class="label">DART 1</div>
        <div class="shot" id="d1">—</div>
        <div class="label">LEAVE</div>
        <div class="leave" id="l1">—</div>
      </div>
      <div class="flight">
        <div class="label">DART 2</div>
        <div class="shot" id="d2">—</div>
        <div class="label">LEAVE</div>
        <div class="leave" id="l2">—</div>
      </div>
      <div class="flight">
        <div class="label">DART 3</div>
        <div class="shot" id="d3">—</div>
        <div class="label">LEAVE</div>
        <div class="leave" id="l3">—</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-text">
      01 Out Trainer is an official Dart Room online training tool. All rights reserved &copy;<br>
      Steve’s Graphic Designs. &bull; Build v57_2026-02-12
    </div>
  </div>
</div>

<script>
let remaining = 701;
const $ = (id) => document.getElementById(id);

// Audio Setup
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playClick() {
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'sine';
  osc.frequency.setValueAtTime(150, audioCtx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
  gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.1);
}

function resetTo(val) {
  remaining = val;
  $('left').textContent = remaining;
  updateSuggestions();
}

function enterScore() {
  const hit = parseInt($('hit').value) || 0;
  if (remaining - hit >= 0 && remaining - hit !== 1) {
    remaining -= hit;
    $('left').textContent = remaining;
    updateSuggestions();
  }
  $('hit').value = '';
}

function updateSuggestions() {
  // Simplistic logic for display purposes
  const targets = ["T20", "T20", "D20"];
  ['d1','d2','d3'].forEach((id, i) => $(id).textContent = targets[i]);
}

resetTo(701);
</script>
</body>
</html>
