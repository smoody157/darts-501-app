<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Dart Room</title>

  <style>
    :root{
      /* Deep blue palette */
      --blue:#2f7bff;
      --blue2:#00b7ff;
      --text:#f4f7ff;
      --muted: rgba(244,247,255,.65);

      --border: rgba(47,123,255,.32);
      --border2: rgba(255,255,255,.10);

      --panel: rgba(10, 12, 18, .78);      /* clean interior */
      --panel2: rgba(10, 12, 18, .62);     /* clean interior */
      --shadow: 0 22px 60px rgba(0,0,0,.60);
      --shadow2: 0 10px 26px rgba(0,0,0,.45);

      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, Helvetica, sans-serif;
      font-weight: 900;
      color: var(--text);
      background: #05060a;
      overflow-x:hidden;
    }

    /* Lightning background (ONLY behind everything) */
    .bg{
      position:fixed;
      inset:0;
      z-index:0;
      background:
        /* darken for readability */
        linear-gradient(180deg, rgba(0,0,0,.72), rgba(0,0,0,.78)),
        /* your image */
        url("theme.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(1.05) contrast(1.08);
      transform: scale(1.02);
    }

    /* subtle animated blue haze (premium, not distracting) */
    .haze{
      position:fixed;
      inset:-140px;
      z-index:1;
      pointer-events:none;
      background:
        radial-gradient(closest-side at 28% 25%, rgba(47,123,255,.16), transparent 62%),
        radial-gradient(closest-side at 72% 55%, rgba(0,183,255,.11), transparent 60%),
        radial-gradient(closest-side at 55% 85%, rgba(255,255,255,.05), transparent 60%);
      filter: blur(26px);
      opacity:.85;
      animation: drift 10s ease-in-out infinite;
    }
    @keyframes drift{
      0%,100%{ transform: translate3d(0,0,0) scale(1); }
      50%{ transform: translate3d(14px,-10px,0) scale(1.03); }
    }

    .wrap{
      max-width: 1020px;
      margin: 0 auto;
      padding: 18px 14px 42px;
      position:relative;
      z-index:2;
    }

    /* ===== Header ===== */
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 14px;
      border: 1px solid var(--border2);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(8px);
    }
    .header:before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(560px 160px at 35% 5%, rgba(47,123,255,.22), transparent 60%);
      opacity:.95;
      pointer-events:none;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
      position:relative;
      z-index:1;
    }

    /* clean icon block (no dart/3-dot vibe) */
    .logo{
      width:46px;height:46px;
      border-radius: 14px;
      border: 1px solid rgba(47,123,255,.45);
      background:
        radial-gradient(circle at 30% 30%, rgba(47,123,255,.45), transparent 58%),
        radial-gradient(circle at 70% 70%, rgba(255,255,255,.14), transparent 62%),
        linear-gradient(180deg, rgba(0,183,255,.18), rgba(0,0,0,0));
      box-shadow: 0 10px 24px rgba(0,0,0,.55), inset 0 -2px 0 rgba(0,0,0,.35);
    }

    .titleBlock{ min-width:0; }
    .title{
      margin:0;
      font-size: 30px;
      letter-spacing: .9px;
      line-height:1.05;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      text-shadow: 0 0 26px rgba(47,123,255,.20);
    }
    .subtitle{
      margin-top:4px;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 1px;
      font-weight: 900;
    }

    .chip{
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(47,123,255,.38);
      background: rgba(47,123,255,.12);
      color: var(--text);
      font-size: 14px;
      white-space:nowrap;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,.25);
      position:relative;
      z-index:1;
    }

    /* ===== Layout ===== */
    .board{
      margin-top: 16px;
      display:grid;
      grid-template-columns: 330px 1fr;
      gap: 16px;
      align-items:start;
    }

    .card{
      border-radius: var(--radius);
      background: rgba(255,255,255,.035);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      padding: 14px;
      backdrop-filter: blur(8px);
    }

    .stack{ display:flex; flex-direction:column; gap:14px; }

    /* Clean interior boxes (NO lightning inside) */
    .box{
      text-align:center;
      border-radius: 16px;
      padding: 12px 12px 14px;
      border: 1px solid var(--border);
      background: var(--panel);
      box-shadow: var(--shadow2), inset 0 1px 0 rgba(255,255,255,.06);
    }

    .label{
      font-size: 12px;
      letter-spacing: 1.1px;
      text-transform: uppercase;
      color: rgba(244,247,255,.72);
      margin-bottom: 10px;
    }

    .bigNumber{
      font-size: 58px;
      line-height:1;
      color: var(--blue2);
      text-align:center;
      text-shadow: 0 0 24px rgba(0,183,255,.18);
    }

    input.score{
      width:100%;
      font-size:58px;
      font-weight: 1000;
      text-align:center;
      color: var(--blue2);
      background: transparent;
      border: 0;
      outline: none;
      padding: 0;
      margin: 0;
      appearance: textfield;
      text-shadow: 0 0 24px rgba(0,183,255,.16);
    }
    input.score::-webkit-outer-spin-button,
    input.score::-webkit-inner-spin-button{ -webkit-appearance:none; margin:0; }
    input.score::placeholder{ color: rgba(244,247,255,.16); opacity:1; }

    .btnRow{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
    }
