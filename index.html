<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>01 OUT TRAINER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@900&family=Rajdhani:wght@700&display=swap');

        :root {
            --primary-glow: #0a63ff;
            --secondary-glow: #00f2ff;
            --alert-glow: #ff007a;
            --bg-ultra-dark: #010204;
            --bg-main: #05070a;
            --glass-base: rgba(15, 20, 30, 0.85);
            --border-heavy: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --shadow-blur: 50px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: 900 !important;
            font-family: 'Exo 2', sans-serif;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background-color: var(--bg-ultra-dark);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 50% 50%, #0a1a33 0%, #000 100%);
            
            /* LANDSCAPE LOCK: Rotate entire UI when device is portrait */
            @media screen and (orientation: portrait) {
                transform: rotate(90deg);
                transform-origin: center center;
                width: 100vh;
                height: 100vw;
                overflow: hidden;
            }
        }

        .master-container {
            width: 98vw;
            height: 96vh;
            background: var(--glass-base);
            border: 2px solid var(--border-heavy);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            backdrop-filter: blur(30px);
            box-shadow: 0 0 100px rgba(0,0,0,0.9);
            position: relative;
        }

        .header-section {
            flex: 0 0 12%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid var(--border-heavy);
        }

        .header-section h1 {
            font-size: 3.5rem;
            letter-spacing: 15px;
            text-shadow: 0 0 30px var(--primary-glow);
        }

        .main-content {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 20px 0;
        }

        .left-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-card {
            flex: 1;
            background: linear-gradient(145deg, #10141d, #050609);
            border-radius: 30px;
            border-top: 2px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.5);
        }

        .score-label {
            font-family: 'Rajdhani', sans-serif;
            color: var(--secondary-glow);
            letter-spacing: 5px;
            font-size: 1.5rem;
        }

        .main-score-num {
            font-size: 9rem;
            text-shadow: 0 0 50px var(--primary-glow);
            margin: 10px 0;
        }

        .input-field {
            width: 80%;
            background: #000;
            border: 3px solid var(--primary-glow);
            border-radius: 20px;
            font-size: 4rem;
            color: #fff;
            text-align: center;
            padding: 10px;
            outline: none;
            box-shadow: inset 0 0 20px var(--primary-glow);
        }

        .action-btn {
            width: 80%;
            padding: 20px;
            margin-top: 15px;
            border-radius: 15px;
            background: linear-gradient(180deg, var(--secondary-glow), #000);
            color: #fff;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
        }

        .right-col {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .dart-column {
            background: linear-gradient(160deg, rgba(255,255,255,0.05) 0%, #000 100%);
            border: 1px solid var(--border-heavy);
            border-radius: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 40px 0;
        }

        .target-orb {
            width: 130px;
            height: 130px;
            background: #111;
            border: 4px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 0 40px var(--primary-glow);
        }

        .rem-wrapper {
            text-align: center;
        }

        .rem-label {
            font-family: 'Rajdhani', sans-serif;
            color: var(--secondary-glow);
            font-size: 1rem;
            letter-spacing: 3px;
        }

        .rem-digit {
            font-size: 5rem;
            color: var(--alert-glow);
            text-shadow: 0 0 30px var(--alert-glow);
        }

        .footer-tag {
            flex: 0 0 6%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid var(--border-heavy);
            color: rgba(255,255,255,0.3);
            letter-spacing: 10px;
        }
    </style>
</head>
<body>

    <div class="master-container">
        <div class="header-section"><h1>01 OUT TRAINER</h1></div>
        
        <div class="main-content">
            <div class="left-col">
                <div class="panel-card">
                    <div class="score-label">REMAINING</div>
                    <div class="main-score-num" id="current-bal">701</div>
                </div>
                <div class="panel-card">
                    <div class="score-label">ENTRY</div>
                    <input type="number" id="user-hit" class="input-field" inputmode="numeric" step="1" min="0">
                    <button class="action-btn" onclick="applyScore()">SUBMIT</button>
                </div>
            </div>

            <div class="right-col">
                <div class="dart-column">
                    <div class="score-label">DART 1</div>
                    <div class="target-orb">T20</div>
                    <div class="rem-wrapper">
                        <div class="rem-label">REMAINING</div>
                        <div class="rem-digit" id="d1-rem">641</div>
                    </div>
                </div>
                <div class="dart-column">
                    <div class="score-label">DART 2</div>
                    <div class="target-orb">T20</div>
                    <div class="rem-wrapper">
                        <div class="rem-label">REMAINING</div>
                        <div class="rem-digit" id="d2-rem">581</div>
                    </div>
                </div>
                <div class="dart-column">
                    <div class="score-label">DART 3</div>
                    <div class="target-orb">D20</div>
                    <div class="rem-wrapper">
                        <div class="rem-label">REMAINING</div>
                        <div class="rem-digit" id="d3-rem">521</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-tag">LANDSCAPE_LOCKED // CORE_BUILD_1001</div>
    </div>

    <script>
        let balance = 701;
        const balDisplay = document.getElementById('current-bal');
        const inputHit = document.getElementById('user-hit');
        
        // TRY HARD LANDSCAPE LOCK (works on some Android/Chrome)
        window.addEventListener("click", () => {
            if (document.fullscreenElement) return;
            document.documentElement.requestFullscreen().then(() => {
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock("landscape").catch(e => {});
                }
            }).catch(e => {});
        }, { once: true });

        function applyScore() {
            const hit = parseInt(inputHit.value, 10) || 0;
            const proposed = balance - hit;

            // BUST OR 1 LEFT = ignore (standard 01 rules)
            if (proposed < 0 || proposed === 1) {
                inputHit.value = '';
                return;
            }

            balance = proposed;
            updateUI();

            // WIN CONDITION
            if (balance === 0) {
                setTimeout(() => {
                    alert('LEG COMPLETE! Restarting...');
                    resetLeg();
                }, 500);
            }

            inputHit.value = '';
        }

        function resetLeg(newStart = 701) {
            balance = newStart;
            updateUI();
        }

        function updateUI() {
            balDisplay.textContent = balance;
            const d1 = balance - 60;
            const d2 = balance - 120;
            const d3 = balance - 180;

            document.getElementById('d1-rem').textContent = d1 >= 0 ? d1 : '---';
            document.getElementById('d2-rem').textContent = d2 >= 0 ? d2 : '---';
            document.getElementById('d3-rem').textContent = d3 >= 0 ? d3 : '---';
        }

        updateUI();
    </script>
</body>
</html>
